<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      color: white;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      width: 100vw;
    }
    main {
      width: 70vw;
    }
    fieldset {
      border-radius: 5px;
    }
    div, button {
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    form > div {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <fieldset>
        <form>
          <div>
            <label>Cadena: </label>
            <input type="text" id="problema-1-cadena" name="cadena" required>
            <span id="reversedText"></span> <!-- Span para mostrar la cadena invertida -->
          </div>
        </form>
      </fieldset>
    </section>
  </main>

  <script>
    const inputField = document.querySelector('#problema-1-cadena');
    const reversedSpan = document.querySelector('#reversedText');

    inputField.addEventListener('input', (e) => {
      const inputText = e.target.value;
      const reversedText = inputText.split('').reverse().join('');
      reversedSpan.textContent = reversedText;
    });
  </script>
</body>
</html>
